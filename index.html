<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card__container--img">
        <img src="images/image-product-mobile.jpg" alt="" class="card__img">
      </div>

<div class="card__container--info">
  
        <div class="card__row--info">
          <h4 class="card__product">perfume</h4>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__container--price">
            <h2 class="card__price--discounted">$149.99</h2>
            <h4 class="card__price">$169.99</h4>
            
          </div>
          <button class="card__button">
            <span>
              <img src="images/icon-cart.svg" alt="">
            </span> 
            <span>Add to Cart</span>
          </button>
          
        </div>
</div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/frontendsultan"> Talha Rehman</a>.
  </div>
</body>

</html>
